<div style="padding-top: 0">
  <div class="row">
    <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12" *ngFor="let employee of employees | filterByName: service.filter">
      <div class="card clickable"  *ngIf="employee?.id != -2" [routerLink]="['/employee', employee.identificacion]">
        <div class="card-header" style="font-size: 1em;">
          {{ employee.name }}
          <span class="finger" *ngIf="employee?.id != -1">
          </span>
        </div>
        <div class="card-img">
          <img [src]="employee.photoUrl"alt="..." />
        </div>
        <div class="card-block"></div>
      </div>
    </div >
  </div>
</div>
